<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
</head>

<div th:insert="~{header :: header}"></div>

<body>

<div class="ui middle aligned center aligned grid">
    <div class="ui segment">
        <form class="ui big form" th:action="@{/perform-registration}" th:object="${registerUserDto}" method="post">
            <div class="field">
                <label>Usernane</label>
                <input type="text" name="username" placeholder="Username" th:field="*{username}" required>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" th:field="*{password}" required>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" name="email" placeholder="Email" th:field="*{email}" required>
            </div>
            <button class="ui big primary button" type="submit">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>

</body>
</html>
